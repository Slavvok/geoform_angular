<div class="container mt-2">
      <div class="row">
      <form method="POST" class="col">
          <label class="font-weight-bold">Координаты для адреса</label>
          <div class="form-group">
              <div class="input-group">
                  <input #address class="form-control" placeholder="Адрес" aria-describedby="button-addon">
                  <div class="input-group-append">
                      <button (click)="getGeoCode(address.value)" type="submit" class="btn btn-primary" id="button-addon">Получить</button>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <textarea class="form-control" placeholder="Координаты" rows="3">{{response}}</textarea>
          </div>
      </form>
  </div>
</div>
